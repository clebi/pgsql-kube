apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgsql-deploy
spec:
  selector:
    matchLabels:
      app: pgsql
  replicas: 1
  template:
    metadata:
      labels:
        app: pgsql
    spec:
      volumes:
      - name: pgsql-data-store
        persistentVolumeClaim:
          claimName: pgsql-data
      containers:
      - name: psql
        image: postgres:10-alpine
        env:
        - name: POSTGRES_PASSWORD
          value: "goodpass"
        volumeMounts:
        - name: pgsql-data-store
          mountPath: /var/lib/postgresql/data
        ports:
          - containerPort: 5432
